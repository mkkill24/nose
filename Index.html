<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Moneda</h2>
        <label for="monto">Cantidad:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>
        
        <label for="monedaOrigen">De:</label>
        <select id="monedaOrigen">
            <option value="USD">Dólares (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="MXN">Pesos Mexicanos (MXN)</option>
        </select>
        
        <label for="monedaDestino">A:</label>
        <select id="monedaDestino">
            <option value="USD">Dólares (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="MXN">Pesos Mexicanos (MXN)</option>
        </select>
        
        <button onclick="convertirMoneda()">Convertir</button>
        
        <h3 id="resultado"></h3>
    </div>
    
    <script>
        function convertirMoneda() {
            let monto = parseFloat(document.getElementById('monto').value);
            let monedaOrigen = document.getElementById('monedaOrigen').value;
            let monedaDestino = document.getElementById('monedaDestino').value;
            
            let tasas = {
                'USD': { 'EUR': 0.85, 'MXN': 17, 'USD': 1 },
                'EUR': { 'USD': 1.18, 'MXN': 20, 'EUR': 1 },
                'MXN': { 'USD': 0.059, 'EUR': 0.050, 'MXN': 1 }
            };
            
            let resultado = monto * tasas[monedaOrigen][monedaDestino];
            document.getElementById('resultado').innerText = `Resultado: ${resultado.toFixed(2)} ${monedaDestino}`;
        }
    </script>
</body>
</html>
